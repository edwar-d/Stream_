<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Stream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loading-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .water-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(103, 126, 234, 0.6) 0%,
                rgba(118, 75, 162, 0.4) 40%,
                rgba(64, 133, 244, 0.3) 70%,
                transparent 100%
            );
            filter: blur(20px);
            animation: waterFlow 4s ease-in-out infinite;
            z-index: 1;
        }

        .water-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse 60% 40% at 30% 20%,
                rgba(255, 255, 255, 0.3) 0%,
                transparent 50%
            );
            border-radius: 50%;
            animation: waterRipple1 3s ease-in-out infinite;
        }

        .water-glow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse 40% 60% at 70% 80%,
                rgba(255, 255, 255, 0.2) 0%,
                transparent 50%
            );
            border-radius: 50%;
            animation: waterRipple2 3.5s ease-in-out infinite reverse;
        }

        .image {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 2;
            background: #4285f4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 64px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @keyframes waterFlow {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 0.6;
            }
            25% {
                transform: translate(-48%, -52%) scale(1.1) rotate(90deg);
                opacity: 0.8;
            }
            50% {
                transform: translate(-52%, -50%) scale(1.05) rotate(180deg);
                opacity: 0.7;
            }
            75% {
                transform: translate(-50%, -48%) scale(1.15) rotate(270deg);
                opacity: 0.9;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
                opacity: 0.6;
            }
        }

        @keyframes waterRipple1 {
            0% {
                transform: scale(0.8) translate(-10%, -10%);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.2) translate(10%, 10%);
                opacity: 0.6;
            }
            100% {
                transform: scale(0.8) translate(-10%, -10%);
                opacity: 0.4;
            }
        }

        @keyframes waterRipple2 {
            0% {
                transform: scale(1.1) translate(15%, 15%);
                opacity: 0.3;
            }
            50% {
                transform: scale(0.9) translate(-15%, -15%);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.1) translate(15%, 15%);
                opacity: 0.3;
            }
        }

        h1 {
            color: white;
            margin-bottom: 15px;
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: 300;
            transition: opacity 0.3s ease;
        }

        .loading-dots {
            display: inline-block;
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.4) 100%
            );
            border-radius: 2px;
            animation: progressFlow 2s ease-in-out infinite;
        }

        @keyframes progressFlow {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 70%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(20%);
            }
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 0.5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) scale(1);
            }
            100% {
                transform: translateY(-20vh) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .loading-container {
                padding: 40px 30px;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .loading-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="loading-container">
        <div class="logo">
            <div class="water-glow"></div>
            <div class="image">
                <i class="fas fa-tint"></i>
            </div>
        </div>
        
        <h1>Stream</h1>
        <p class="loading-text" id="loadingMessage">Connecting to your Gmail<span class="loading-dots"></span></p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Loading messages for Gmail connection
        const loadingMessages = [
            "Loading your experience...",
            "Connecting to your Gmail",
            "Fetching your emails",
            "Almost ready"
        ];
        
        let messageIndex = 0;
        const loadingTextElement = document.getElementById('loadingMessage');
        let messageInterval;
        
        function updateLoadingMessage() {
            loadingTextElement.style.opacity = '0';
            
            setTimeout(() => {
                messageIndex = (messageIndex + 1) % loadingMessages.length;
                loadingTextElement.innerHTML = loadingMessages[messageIndex] + '<span class="loading-dots"></span>';
                loadingTextElement.style.opacity = '1';
            }, 300);
        }
        
        // Start message rotation
        messageInterval = setInterval(updateLoadingMessage, 2000);
        
        // Load inbox data
        async function loadInboxData() {
            try {
                const response = await fetch('/api/load-inbox');
                const data = await response.json();
                
                if (data.error) {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                        return;
                    }
                    throw new Error(data.error);
                }
                
                // Store data in sessionStorage for the outlook page
                sessionStorage.setItem('inboxData', JSON.stringify(data));
                
                // Small delay for better UX
                setTimeout(() => {
                    window.location.href = '/inbox';
                }, 1000);
                
            } catch (error) {
                console.error('Error loading inbox:', error);
                loadingTextElement.innerHTML = 'Error loading emails. Retrying...<span class="loading-dots"></span>';
                
                // Retry after 3 seconds
                setTimeout(loadInboxData, 3000);
            }
        }
        
        // Start loading process
        setTimeout(loadInboxData, 1500);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (messageInterval) {
                clearInterval(messageInterval);
            }
        });
    </script>
</body>
</html>
