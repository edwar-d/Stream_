<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorizing Emails...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .loading-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .loading-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .email-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .email-info p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .dots {
            display: inline-block;
            width: 20px;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .retry-button {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon" id="loadingIcon"></div>
        
        <h1 class="loading-title">Categorizing Your Emails</h1>
        
        <p class="loading-message" id="loadingMessage">
            Analyzing emails<span class="dots"></span>
        </p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
        
        <div class="email-info">
            <p><strong>Account:</strong> {{ user_email }}</p>
            <p><strong>Emails to process:</strong> {{ total_emails }}</p>
        </div>
        
        <div id="errorContainer" style="display: none;">
            <div class="error-message" id="errorMessage"></div>
            <button class="retry-button" onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        // Simulate progress animation
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const loadingMessage = document.getElementById('loadingMessage');
        
        // Progress messages
        const messages = [
            'Analyzing emails<span class="dots"></span>',
            'Identifying patterns<span class="dots"></span>',
            'Creating categories<span class="dots"></span>',
            'Organizing your inbox<span class="dots"></span>',
            'Almost done<span class="dots"></span>'
        ];
        
        // Update progress
        const progressInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 90) progress = 90;
            
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.floor(progress) + '%';
            
            // Update message
            const messageIndex = Math.floor(progress / 20);
            if (messageIndex < messages.length) {
                loadingMessage.innerHTML = messages[messageIndex];
            }
        }, 300);
        
        // Redirect to categorize with loading=true after a brief delay
        setTimeout(() => {
            clearInterval(progressInterval);
            progressBar.style.width = '100%';
            progressText.textContent = '100%';
            loadingMessage.innerHTML = 'Complete! Loading results<span class="dots"></span>';
            
            // Build the redirect URL with query parameters
            const params = new URLSearchParams();
            params.append('loading', 'true');
            
            // Add query if present
            const query = '{{ query }}';
            if (query) {
                params.append('query', query);
            }
            
            // Redirect to categorize with loading parameter
            setTimeout(() => {
                window.location.href = '/categorize?' + params.toString();
            }, 500);
        }, 2000); // Show loading animation for 2 seconds
    </script>
</body>
</html>
